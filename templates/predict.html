<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Essentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0; 
            padding: 0; 
        }

        body {
            color: white;
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
        }

        .head {
            font-size: 20px;
        }

        .head1 {
            background-color: #1f3a4d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upper {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-start; 
        }

        .upper li {
            margin-right: 20px;
        }

        .upper li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .upper li a:hover {
            color: #ffc107;
        }

        .navs {
            background-color: #1f3a4d;
            padding: 10px 0;
        }

        .navs ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navs ul li {
            margin: 0 10px;
        }

        .navs ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navs ul li a:hover {
            color: #ffc107;
        }

        .middle {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            flex-direction: column; 
        }

        .middle h2 {
            font-size: 28px; 
        }

        .right {
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #1f3a4d;
            text-align: center;
            padding: 20px;
        }

        .box {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        footer p {
            color: white;
            font-size: 14px;
            line-height: 1.5;
        }

        .button-container {
            text-align: center; 
        }

        .proceed-button, .check-button {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; 
            display: inline-block;
            margin: 10px;
        }

        .proceed-button {
            background-color: red;
            color: white;
        }

        .proceed-button:hover {
            background-color: darkred;
        }

        .check-button {
            background-color: blue;
            color: white;
        }

        .check-button:hover {
            background-color: darkblue;
        }

        .upload
        {
            width: 256px;
            height: 256px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header class="head1">
        <p class="head">HYDRATION ESSENTIALS</p>
        <ul class="upper">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="middle" style="color: black;">
        <h1>Prediction Result</h1>
        <img class="upload" src="{{file}}" alt="{{prediction}}">
        <h2> {{ prediction }}
        </h2>
    </div>

    <footer>
        <div class="box">
            <p>&copy; 2024 Hydration Essentials. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
